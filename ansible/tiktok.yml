---
- hosts: server
  gather_facts: false
  vars:
    app_name: "gm_tiktok"
    app_version: "latest"
    app_git_path: "/tmp/{{ app_name }}"
    container_name: "{{ app_name }}"
    container_image: "{{ app_name }}:{{ app_version }}"

  tasks:
    - name: "Git clone"
      ansible.builtin.git:
        update: true
        repo: "https://github.com/gomusic/tiktok-signature"
        dest: "{{ app_git_path }}"
        single_branch: yes
        version: "main"

    - name: "Docker build"
      become: true
      community.docker.docker_image:
        build:
          path: "{{ app_git_path }}"
        name: "{{ app_name }}"
        tag: "{{ app_version }}"
        source: "build"

    - name: "Delete git repository"
      file:
        path: "{{ app_git_path }}"
        state: "absent"

    - name: "Deploy app container"
      become: true
      community.docker.docker_container:
        name: "{{ container_name }}"
        hostname: "{{ container_name }}"
        image: "{{ container_image }}"
        state: "started"
        restart_policy: "always"
        networks:
          - name: "{{ api_docker_network }}"
            aliases:
              - "{{ app_name }}"
        log_driver: "json-file"
        log_options:
          max-size: "10m"
          max-file: "3"

    - name: "Docker image clear"
      become: true
      community.docker.docker_prune:
        containers: no
        images: yes
        networks: no
        volumes: no
        builder_cache: no
